    <title>LOGIN</title>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password</title>
        <link rel="stylesheet" href="./style/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div class="vector1">
            <img src="./resources/Vector2.png" alt="" class="vector-1">
        </div>
        </div>
        <section class="login">
            <div class="main-container">
                <img src="./resources/Group 158.png" alt="logo" class="logo">

    
                <form action="/" class="form">
                    <label for="email" class="label">Email address</label>
                        <input type="email" name="" id="email" placeholder="example@gmail.com" class="input input__password">
                        
                    <label for="password" class="label">Password</label>
                        <input type="password" name="" id="new__password" placeholder="******" class="input input__password">

                    <input type="submit" value="Log in" class="primary-button login__button">
                    <a href="./index.html">Forgot my password</a>
                    <button class="secondary-button signup-button">Sign up    </button>
                </div>
                    <div class="vector2">
                        <img src="./resources/Vector.png" alt="" class="vector-2">
                        
                </form>

                
                <div class="footer">
                    <img src="./resources/iPhone 11 Pro-Vector.png" alt="wave" class="footer">
                    </div>
            </div>
        </section>
    </body>
